<ngb-alert type="warning" [dismissible]="false" *ngIf="loading">
  Loading...
</ngb-alert>
<!--
<ngb-alert type="danger" [dismissible]="false" *ngIf="loadingError">
  {{loadingError}}
</ngb-alert>
-->
<admin-xml-editor
  *ngIf="!loading"
  [(structure)]="customManifest.structure"
  [type]="'Custom Manifest'"
  [language]="customManifest.language"
  [resource]="customManifest.resource"
  (onCancel)="cancel()"
  (onSave)="updateCustomManifest()"
  class="d-block modal-body"
></admin-xml-editor>
