<button (click)="openCreateModal()">Add new Resource</button>
<table class="table table-hover">
  <thead class="thead-default">
  <tr>
    <th>Name</th>
    <th></th>
    <th></th>
  </tr>
  </thead>
  <tbody>
  <tr *ngFor="let resource of resources">
    <td>
      {{resource.name}}
    </td>
    <td>
      <button (click)="openUpdateModal(resource)">Edit</button>
    </td>
    <td>
      <button (click)="loadTranslations(resource)">Translations</button>
    </td>
    <div *ngIf="resource.showTranslations">
      Latest translations
      <div *ngFor="let translation of resource.latest">
        <admin-translation [translation]="translation"></admin-translation>
      </div>
    </div>
  </tr>
  </tbody>
</table>
