<admin-xml-editor [(structure)]="customPage.structure"
                  [filename]="customPage.page.filename"
                  [type]="'custom page'"
                  [language]="customPage.language"
                  [resource]="customPage.page.resource"
                  (onCancel)="cancel()"
                  (onSaveForOne)="updateCustomPage()"
                  (onSaveForAll)="updatePage()"
></admin-xml-editor>
