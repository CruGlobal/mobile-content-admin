<div *ngIf="resource">
  <h2>{{resource.name}} details!</h2>
  <div>
    <label>id: </label>{{resource.id}}
  </div>
  <div>
    <label>name: </label>
    <input [(ngModel)]="resource.name" placeholder="name"/>
  </div>
  <button (click)="save()">Save</button>
  <button (click)="goBack()">Back</button>
</div>
