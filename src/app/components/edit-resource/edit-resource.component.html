<div class="modal-body">
  <div class="row">
    <div class="col">
      <label>Name</label>
    </div>
    <div class="col">
      <input placeholder="Name" [(ngModel)]="resource.name"/>
    </div>
  </div>

  <div class="row">
    <div class="col">
      <label>Abbreviation</label>
    </div>
    <div class="col">
      <input placeholder="Abbreviation" [(ngModel)]="resource.abbreviation" />
    </div>
  </div>

  <div class="row">
    <div class="col">
      <label>System</label>
    </div>
    <div class="col">
      <select [(ngModel)]="resource.system">
        <option *ngFor="let system of systems" [ngValue]="system">{{system.name}}</option>
      </select>
    </div>
  </div>

  <div class="row">
    <div class="col">
      <label>Type</label>
    </div>
    <div class="col">
      <select [(ngModel)]="resource.resourceType">
        <option *ngFor="let type of resourceTypes" [ngValue]="type">{{type.name}}</option>
      </select>
    </div>
  </div>

  <div class="row">
    <div class="col">
      <label>OneSky Project ID</label>
    </div>
    <div class="col">
      <input placeholder="OneSky Project ID" [(ngModel)]="resource.oneskyProjectId" />
    </div>
  </div>

  <div class="row">
    <div class="col">
      <label>Description</label>
    </div>
    <div class="col">
      <input placeholder="Description" [(ngModel)]="resource.description" />
    </div>
  </div>

  <div class="row">
    <div class="col">
      <label>Manifest</label>
    </div>
  </div>
  <div class="row">
    <div ace-editor
         [(text)]="resource.manifest"
         [mode]="'xml'"
         [autoUpdateContent]="true"
         [options]="{wrap : true}"
         class="col"
         style="min-height: 250px; overflow: auto;">
    </div>
  </div>

  <div class="row" *ngIf="saving">
    <div class="col">
      <ngb-alert type="info" [dismissible]="false">
        Saving...
      </ngb-alert>
    </div>
  </div>

  <div class="row" *ngIf="errorMessage">
    <div class="col">
      <ngb-alert type="danger" [dismissible]="false">
        {{errorMessage}}
      </ngb-alert>
    </div>
  </div>
</div>

<div class="modal-footer">
  <button (click)="closeEditModal()" class="btn btn-secondary">Cancel</button>
  <button (click)="saveResource()" class="btn btn-success">Save</button>
</div>
