<div class="row">
  <div class="col">
    {{translation.language.name}}
  </div>
  <div class="col">
    {{translation.language.code}}
  </div>
  <div class="col">
    <span class="badge badge-secondary" *ngIf="!translation.is_published">{{translation.version}} | Draft</span>
    <span class="badge badge-success" *ngIf="translation.is_published">{{translation.version}} | Live</span>
  </div>
  <div class="col">
    <div class="btn-group" role="group">
      <button (click)="translation.show = !translation.show" *ngIf="!translation.is_published" type="button" class="btn btn-warning">
        <i class="fa fa-pencil"></i> Edit pages
      </button>
      <button *ngIf="!translation.is_published" type="button" class="btn btn-success">
        <i class="fa fa-cloud-upload"></i> Publish
      </button>
    </div>
    <button *ngIf="translation.is_published" (click)="createDraft()" class="btn btn-secondary">
      <i class="fa fa-plus"></i> New Draft
    </button>
  </div>
</div>

<div class="row" *ngIf="translation.show">
  <div class="col">
    <div class="card">
      <div class="card-header">
        Choose Page to Edit
      </div>
      <div class="card-body">
        <div *ngFor="let page of getPages()" [ngSwitch]="page['_type']">
          <button *ngSwitchCase="'page'" (click)="openPage(page)" class="btn btn-outline-dark btn-block">
            {{page.filename}}
          </button>
          <button *ngSwitchCase="'custom-page'" (click)="openCustomPage(page)" class="btn btn-outline-dark btn-block">
            {{page.page.filename}}
          </button>
        </div>
      </div>
    </div>
  </div>
</div>
<hr>
