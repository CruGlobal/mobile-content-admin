<div class="row">
  <div class="col">
    {{translation.language.name}}
  </div>
  <div class="col">
    {{translation.language.code}}
  </div>
  <div class="col">
    {{translation.version}}
  </div>
  <div class="col">
    <button (click)="translation.show = !translation.show" *ngIf="!translation.is_published">
      Edit pages
    </button>
    <button *ngIf="!translation.is_published">
      Publish
    </button>
    <button *ngIf="translation.is_published" (click)="createDraft()">New Draft</button>
  </div>
</div>
<div class="row">
  <div class="col" *ngIf="translation.show">
      <div *ngFor="let page of getPages()" [ngSwitch]="page['_type']">
        <button *ngSwitchCase="'page'" (click)="openPage(page)" class="btn btn-secondary btn-block">
          {{page.filename}}
        </button>
        <button *ngSwitchCase="'custom-page'" (click)="openCustomPage(page)" class="btn btn-secondary btn-block">
          {{page.page.filename}}
        </button>
      </div>
  </div>
</div>
