<div class="row">
  <div class="col">
    <div class="card">
      <div class="card-header">
        <h3 class="card-title">My Account</h3>
      </div>
      <div class="card-body">
        <div class="row" *ngIf="(userInfo$ | async).name">
          <div class="col-md-4"><strong>Name</strong></div>
          <div class="col-md-8">{{ (userInfo$ | async).name }}</div>
        </div>
        <div class="row mt-3" *ngIf="(userInfo$ | async).email">
          <div class="col-md-4"><strong>E-mail</strong></div>
          <div class="col-md-8">{{ (userInfo$ | async).email }}</div>
        </div>
        <div class="row mt-3">
          <div class="col-md-4">&nbsp;</div>
          <div class="col-md-8">
            <button (click)="onLogout()" class="btn btn-info">Logout</button>
          </div>
        </div>
      </div>
    </div>
  </div>
</div>
