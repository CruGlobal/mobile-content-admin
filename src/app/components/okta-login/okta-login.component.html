<div class="row">
  <div class="col-md-8 offset-md-2">
    <div class="card">
      <div class="card-header">
        <h3 class="card-title">Authorization</h3>
      </div>
      <div class="card-body">
        <div class="row">
          <div class="col-md-4 offset-md-4">
            <button
              style="width: 100%"
              (click)="onLogin()"
              class="btn btn-primary"
              [disabled]="inprogress"
            >
              Login
            </button>
          </div>
        </div>
      </div>
    </div>
  </div>
</div>
