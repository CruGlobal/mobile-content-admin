<h3>Add new language</h3>
<input placeholder="Name" [(ngModel)]="name"/>
<input placeholder="Code" [(ngModel)]="code"/>
<button (click)="createLanguage()" class="btn btn-primary">Save</button>
<h3>Current Languages</h3>
<div *ngFor="let language of languages">
  {{language.name}}
  {{language.code}}
  <button (click)="deleteLanguage(language)">Delete</button>
</div>
