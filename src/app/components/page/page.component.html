<div>
  <h5>Edit Page Layout</h5>
  {{page.filename}}
  {{translation.language.name}}
  {{page.resource.name}}
</div>
<div>
  <div ace-editor
       [(text)]="page.structure"
       [autoUpdateContent]="true"
       [options]="{wrap : true}"
       style="min-height: 500px; width:100%; overflow: auto;">
  </div>
</div>

<button (click)="cancel()">Cancel</button>
<button (click)="createCustomPage()">Save (this language only)</button>
<button (click)="updatePage()" *ngIf="translation.language.code === 'en'">Save for all languages</button>

<i>Note: any translated text entered here will be overwritten when Draft is published</i>
