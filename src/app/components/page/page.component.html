<admin-xml-editor [(structure)]="page.structure"
                  [filename]="page.filename"
                  [type]="'page'"
                  [language]="translation.language"
                  [resource]="page.resource"
                  [onCancel]="cancel.bind(this)"
                  [onSaveForOne]="createCustomPage.bind(this)"
                  [onSaveForAll]="updatePage.bind(this)"
></admin-xml-editor>
