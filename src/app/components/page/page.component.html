<admin-xml-editor [(structure)]="page.structure"
                  [filename]="page.filename"
                  [type]="'page'"
                  [language]="translation.language"
                  [resource]="page.resource"
                  (onCancel)="cancel()"
                  (onSaveForOne)="createCustomPage()"
                  (onSaveForAll)="updatePage()"
></admin-xml-editor>
