<ngb-alert type="warning" [dismissible]="false" *ngIf="loading">
  Loading...
</ngb-alert>
<ngb-alert type="danger" [dismissible]="false" *ngIf="loadingError">
  {{loadingError}}
</ngb-alert>
<admin-xml-editor *ngIf="!loading && !loadingError"
                  [(structure)]="page.structure"
                  [filename]="page.filename"
                  [type]="'Page'"
                  [language]="translation?.language"
                  [resource]="page.resource"
                  (onSave)="updatePage()"
                  (onCancel)="cancel()"
                  class="d-block modal-body"
></admin-xml-editor>
